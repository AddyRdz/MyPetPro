{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <script src="{%static 'scripts/main.js'%}" defer></script>
    <title>MyPetPro - {% block title %}{% endblock %}</title>
</head>
<body>
    
<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">MyPetPro</a>
        <img src="https://i.imgur.com/L3McxYo.png?1" width="112" height="28">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Home
        </a>
  
        <a class="navbar-item" href="{% url 'pet_list' %}">
          My Pets
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item" href="{% url 'pet_create' %}">
              Create New Pet
            </a>
            <!-- <a class="navbar-item" >
              About
            </a> -->
            <!-- <a class="navbar-item" href="">
              
            </a> -->
            <!-- <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a> -->
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="{% url 'signup' %}">
              <strong>Sign up</strong>
            </a>
            <!-- <a class="button is-light">
              Log in
            </a> -->
          </div>
        </div>
      </div>
    </div>
    {% if user.is_authenticated %}
          <div class="navbar-end">
              <div class="navbar-item">Welcome: {{user.username}}</div>
              <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
          </div>
    {% else %}
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            </div>
    {% endif %}
  </nav>
     <div>      
  {% block content %}
    
  {% endblock %}
   </div> 
   <html class="has-navbar-fixed-top">
</body>
</html>
