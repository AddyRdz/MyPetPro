{% extends 'base.html' %}

{% block content %}

<h1>This is the Pet_List Page!</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <!--  Our input will search by name of artist  -->
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to artist list without a query param -->
    <a class="button is-dark" href="{% url 'pet_list' %}">Clear Search</a>
  </form>
<div class="gallery">
{% for pet in pets %} 
<a href="{% url 'pet_detail' pet.pk%}"><p>{{ pet.name }}</p></a>
<div class="card">
    <div class="card-image">
      <figure class="image is-square">
        <img src="{{pet.img}}" alt="Pet Image - {{pet.name}}"/>
        </figure>
    </div>
    <div class="card-header">
        <p class="card-header-title">{{pet.name}}</p>
    </div>
</div>
</a>    
{% empty %}
<article class="message">
    <div class="message-header">
        <h2>No Pets Available</h2>
    </div>
</article>
{%endfor%}
</div>
{% endblock %}
