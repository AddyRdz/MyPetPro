{%extends 'base.html' %}

{% block content %}
<h1 class = "title">Sign up for MyPetPro</h1>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="Login"/>
    <input type="hidden" name="next" value="{{next}}"/>
</form>
{% endblock %}
